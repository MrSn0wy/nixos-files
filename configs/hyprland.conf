render:explicit_sync = false

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@144,0x0,auto
monitor=DP-1,1920x1080@165,1920x0,auto
exec = /nix/store/$(ls -la /nix/store | grep polkit-kde-agent-1-5 | grep '^d' | awk '{print $9}' | head -n 1)/libexec/polkit-kde-authentication-agent-1 &
exec = mako
exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data


env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = QT_QPA_PLATFORMTHEME,qt5ct
# env = GTK_USE_PORTAL,1


# exec = hyprctl hyprpaper preload "~/Pictures/contents/images_dark/5120x2880.png"
# exec = hyprctl hyprpaper wallpaper ",~/Pictures/contents/images_dark/5120x2880.png"

# debug:disable_logs = false
# debug:overlay = true

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$fileManager = dolphin
$menu = rofi -show drun
$clipbowod = cliphist list | rofi -dmenu | cliphist decode | wl-copy

# $sweenSwotOWO = grim  -g "$(slurp -d)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot_$(date -u +%Y%m%d-%H%M%S).png
$sweenSwotOWO = hyprshot -m region -z -o ~/Pictures/Screenshots/ -f Screenshot_$(date -u +%Y%m%d-%H%M%S).png You can split this configuration into multiple files
$kill = hyprctl kill
$kill_instant = kill $(hyprctl activewindow | awk '/pid:/ {print $2}')

#################
### AUTOSTART ###
#################

cursor {
    no_hardware_cursors = true
}

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 8

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.inactive_border = rgba(595959aa)
    col.active_border = rgba(A2C7A6E6) rgba(89b4faFF) 45deg
    col.inactive_border = rgba(5c6c7caa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$secMod = ALT # Sets "ALT" key as main modifier

bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 2
bind = $mainMod Shift, S, exec, $sweenSwotOWO
bind = $mainMod, V, exec, $clipbowod

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $secMod, F4, exec, $kill_instant
bind = $mainMod, F4, exec, $kill

# bind = $mainMod, M, exit,
# bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $secMod SHIFT, 1, movetoworkspace, 1
bind = $secMod SHIFT, 2, movetoworkspace, 2
bind = $secMod SHIFT, 3, movetoworkspace, 3
bind = $secMod SHIFT, 4, movetoworkspace, 4
bind = $secMod SHIFT, 5, movetoworkspace, 5
bind = $secMod SHIFT, 6, movetoworkspace, 6
bind = $secMod SHIFT, 7, movetoworkspace, 7
bind = $secMod SHIFT, 8, movetoworkspace, 8
bind = $secMod SHIFT, 9, movetoworkspace, 9
bind = $secMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $secMod, TAB, togglespecialworkspace, magic
bind = $secMod SHIFT, TAB, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Example volume button that allows press and hold, volume limited to 150%
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%+ &
#bindel = , SHIFT XF86AudioRaiseVolume , exec, wpctl set-volume -1 1.8 @DEFAULT_AUDIO_SINK@ 1%+ # why dis not workie

# Example volume button that will activate even while an input inhibitor is active
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- &

bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = , XF86AudioPlay, exec, playerctl play-pause
# bindl = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next


